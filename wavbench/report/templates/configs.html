<div class="configs">
    <h2>Models Configuration</h2>
    <table class="table">
        <thead>
        <tr>
            <th>provider</th>
            {% for column in model_configs.values()|first%}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for provider, values in model_configs.items() %}
        <tr>
            <td>{{ provider }}</td>
            {% for value in values.values() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
